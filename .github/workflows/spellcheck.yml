name: Spellcheck

on:
  pull_request:
    branches: ['main', 'master']

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spellcheck on markdown files
        run: cspell "**/*.md" --config cspell.json
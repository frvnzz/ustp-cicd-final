name: Release and Tag

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: dist/
          retention-days: 90
  
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Extract tag name
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts
          path: dist
      
      - name: Create release archive
        run: |
          cd dist
          zip -r ../ustp-cicd-tetris-${{ steps.tag.outputs.VERSION }}.zip .
          cd ..
          tar -czf ustp-cicd-tetris-${{ steps.tag.outputs.VERSION }}.tar.gz -C dist .
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "USTP CI/CD Tetris ${{ steps.tag.outputs.VERSION }}"
          generate_release_notes: true
          files: |
            ustp-cicd-tetris-${{ steps.tag.outputs.VERSION }}.zip
            ustp-cicd-tetris-${{ steps.tag.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}